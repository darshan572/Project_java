<!DOCTYPE html>

<head>
    <title>Spotify- Web Player</title>
    <link rel="shortcut icon" href="Images/spotify.svg" type="image/x-icon">
    <link rel="stylesheet" href="spotify.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="Images/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m2 p2">
                <div class="logo">
                    <img width="40" class="invert" src="Images/logo.svg" alt=""><span>Spotify</span>
                </div>
                <ul>
                    <li><img class="invert" src="Images/home.svg" invert alt="Home">Home</li>
                    <li><img class="invert" src="Images/search.svg" invert alt="Search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m2 p2">
                <div class="heading">
                    <img class="invert" src="Images/playlist.svg" alt="">
                    <h2>
                        Your Library 
                    </h2>
                </div>

                <div class="songlist">
                    <ul>
               
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3/"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <img class="invert menu" src="Images/menu.svg" alt="">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17 4L8.66943 10.0405C6.44352 11.6545 6.44353 12.3455 8.66943 13.9595L17 20"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 4L17 12L7 20" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>

            <div class="spotifyplayists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
            
                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                        </div>
                    </div>
                    <div class="trackbar">
                        <div class="songinfo"></div>

                        <div class="songbtn">
                            <img width="28px" id="previousbtn" src="Images/previoussong.svg" alt="">
                            <img width="28px" id="playbtn" src="Images/play.svg" alt="">
                            <img width="28px" id="nextbtn" src="Images/nextsong.svg" alt="">
                        </div>

                        <div class="voti">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img width="15px" src="Images/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="sound">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="spotify.js"></script>
</body>

</html>
